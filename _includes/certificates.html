{% assign certificates = site.data.data.certificates %}
{% if certificates %}
<section class="section publications-section">

    <h2 class="section-title">
        <span class="fa-stack fa-xs">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-file-alt fa-stack-1x fa-inverse"></i>
        </span>
        {{ certificates.title }}
      </h2>

      {% if certificates.intro %}
      <div class="intro">
        {{ certificates.intro | markdownify }}
      </div><!--//intro-->
      {% endif %}
</section>
