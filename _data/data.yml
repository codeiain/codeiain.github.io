      Helped relocate and modernise the application portfolio, migrating systems to Azure DevOps and implementing security updates. 
      Actively contributed to Global Development’s Dev Practice, sharing knowledge and improving team practices.

  - role: Senior Software Developer
    company: GBG PLC
    time: October 2016 - November 2019
    details: |
      Delivered projects for clients including IKEA, Thomas Cook, and GovUK. 
      Managed development teams, improved CI systems, and mentored developers in .NET and JavaScript within global teams.

  - role: Senior Software Developer
    company: Swarm Online
    time: December 2015 - October 2016
    details: |
      Delivered large-scale web and mobile projects for clients such as Clydesdale Bank, E.ON, and Shell. 
      Contributed to improving processes and development practices across teams.

  - role: Senior Software Developer
    company: Open Platform
    time: February 2012 - December 2015
    details: |
      Progressed from Software Developer to Senior Web Application Developer, leading the .NET team. 
      Delivered digital solutions including games, event management tools, and stock ordering systems. 
      Helped define company procedures and standardise development processes.

  - role: Developer
    company: Cooper Software
    time: September 2008 - February 2012
